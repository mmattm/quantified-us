
<ul class="chart-list">
	<li  ng-repeat="category in categories track by $index">
		<div class="list-label-inner">
			<div class="list-user">
				<div class="list-image round-image-25" ng-style="{'background':'url( '+  categories_svg[$index] + ')'}"></div>
				<div class="list-name">
					<span class="bold">
						{{ category.name }}
					</span>
					<span class="list-sync light">
					{{ category.description }}
					</span>
				</div>
			</div>
			<div class="list-label">
				<label class="label-switch">
					<input type="checkbox" ng-change="toggleCategories($index)" ng-model="checkboxCategory[$index]">
					<div class="checkbox"></div>
				</label>
			</div>
		</div>
	</li>
</ul>
