<ul class="chart-list">
	<li  ng-repeat="type in types track by $index">
		<div class="list-label-inner">
			<div class="list-user">
				<div class="list-image round-image-25" ng-style="{'background':'url( '+  types_svg[$index] + ')'}"></div>
				<div class="list-name">
					<span class="bold">
						{{ type.name }}
					</span>
					<span class="list-sync light">
					{{ type.description }}
				
					</span>
				</div>
			</div>
			<div class="list-label">
				<label class="label-switch">
					<input type="checkbox" ng-change="toggleTypes($index)" ng-model="checkboxType[$index]">
					<div class="checkbox"></div>
				</label>
			</div>
		</div>
	</li>
</ul>
